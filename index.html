

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>College Enrollment Form</title>
</head>
<body style="font-family: Arial, sans-serif; background: #f0f4f7; padding: 20px; max-width: 500px; margin: auto;">

<h2 style="text-align:center; color:#3a5068; margin-bottom: 20px;">College Enrollment Form</h2>

<form style="background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);">

  <label>First Name:<br>
    <input type="text" placeholder="First Name" required style="width: 100%; padding: 8px; margin: 5px 0 15px;">
  </label>

  <label>Middle Name:<br>
    <input type="text" placeholder="Middle Name" required style="width: 100%; padding: 8px; margin: 5px 0 15px;">
  </label>

  <label>Last Name:<br>
    <input type="text" placeholder="Last Name" required style="width: 100%; padding: 8px; margin: 5px 0 15px;">
  </label>

  <label>Birth Date:<br>
    <input type="date" style="width: 100%; padding: 8px; margin: 5px 0 15px;">
  </label>

  <label>Age:<br>
    <input type="number" min="1" max="120" style="width: 100%; padding: 8px; margin: 5px 0 15px;">
  </label>

  <label>Year Level:<br>
    <select required style="width: 100%; padding: 8px; margin: 5px 0 15px;">
      <option value="" disabled selected>Select Year Level</option>
      <option>1st Year</option>
      <option>2nd Year</option>
      <option>3rd Year</option>
      <option>4th Year</option>
    </select>
  </label>

  <label>Course:<br>
    <select required style="width: 100%; padding: 8px; margin: 5px 0 15px;">
      <option value="" disabled selected>Select Course</option>
      <option>ACT</option>
      <option>BSOA</option>
      <option>HM</option>
    </select>
  </label>

  <label>Sex:<br>
    <input type="radio" name="gender" value="Male" id="male" required> <label for="male">Male</label> &nbsp;
    <input type="radio" name="gender" value="Female" id="female"> <label for="female">Female</label>
  </label><br><br>

  <label>Contact No:<br>
    <input type="tel" placeholder="e.g. +1234567890" style="width: 100%; padding: 8px; margin: 5px 0 15px;">
  </label>

  <label>Credentials Submitted:<br>
    <select required style="width: 100%; padding: 8px; margin: 5px 0 15px;">
      <option value="" disabled selected>Select Credentials</option>
      <option>Form 138 (High School)</option>
      <option>Form 137</option>
      <option>Birth Certificate</option>
      <option>Good Moral Character</option>
      <option>Transcript Of Records</option>
      <option>Certificate Of Credentials</option>
      <option>Summer Permit</option>
      <option>Picture</option>
    </select>
  </label>

  <div style="text-align:center;">
    <input type="submit" value="Register" style="background:#3a5068; color:white; padding:10px 30px; border:none; border-radius: 4px; cursor:pointer;">
    <input type="reset" value="Clear" style="background:#a1b5d8; color:#333; padding:10px 30px; border:none; border-radius: 4px; cursor:pointer; margin-left:10px;">
  </div>

</form>

</body>
</html>
